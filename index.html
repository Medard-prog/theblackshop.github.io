                <script>
                    function _getPathForCookie() {
                        var _path = "" + window.location.pathname;
                        var n = _path.indexOf("/", 1);
                        if (n > 0) {
                            _path = _path.substring(0, n);
                        }
                        return _path;
                    }

                    function createCookie(name, value, days) {
                        var expires = "";
                        if (days) {
                            var date = new Date();
                            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                            expires = "; expires=" + date.toGMTString();
                        }
                        var secure = "";
                        if (("" + location.protocol).toLowerCase().indexOf("https") == 0) {
                            secure = "; Secure";
                        }
                        // leave path empty => will be filled by system with the current path
                        // valid path must be used to can run different instances on the same machines with different settings
                        document.cookie = name + "=" + value + expires + secure + "; SameSite=strict; path=" + _getPathForCookie();
                    }

                    function readCookie(name) {
                        var nameEQ = name + "=";
                        var ca = document.cookie.split(';');
                        for (var i = 0; i < ca.length; i++) {
                            var c = ca[i];
                            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                            if (c.indexOf(nameEQ) == 0) {
                                var cval = c.substring(nameEQ.length, c.length);

                                return cval;
                            }
                        }
                        return null;
                    }

                    function eraseCookie(name) {
                        createCookie(name, "", -1);
                    }

                    function create(item, price) {
                        // _getPathForCookie();
                        // createCookie(item, price, 1);
                        // createCookie('temp', name, 1);
                        localStorage.setItem("Name", item);
                        // localStorage.setItem("Price", price);
                    }
                </script>

    <script>
        window.onscroll = function() {
            scrollFunction()
        };

        function scrollFunction() {
            if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                document.getElementById("myNAV").style.backgroundColor = "black";
                document.getElementById("myNAV").style.padding = "10px 10px";
            } else {
                document.getElementById("myNAV").style.padding = "50px 10px";
                document.getElementById("myNAV").style.backgroundColor = "rgba(255, 0, 0, 0.00)";
            }
        }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      // Add smooth scrolling to all links
      $("a").on('click', function(event) {
    
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();
    
          // Store hash
          var hash = this.hash;
    
          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
            scrollTop: $(hash).offset().top
          }, 800, function(){
    
            // Add hash (#) to URL when done scrolling (default click behavior)
            window.location.hash = hash;
          });
        } // End if
      });
    });
    </script>
